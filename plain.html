<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-part">
      <h1>All Awesome Books</h1>
      <div id="displayField"></div>
    </div>
    <form id="form" class="form">
      <hr />
      <div id="container">
        <div id="inputdiv">
          <h2>Add new Book</h2>
          <input
            type="text"
            placeholder="Title"
            class="titleName"
            id="titleName"
          />
          <input
            type="text"
            placeholder="Author"
            class="authorName"
            id="authorName"
          />
          <button class="btn" type="submit">Add</button>
        </div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
